<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/class/class.js"></script>
  <script type="text/javascript" src="src/class/events.js"></script>

  <script type="text/javascript" src="src/pagination/view/pagination-view.js"></script>
  <script type="text/javascript" src="src/pagination/view/no-pagination-view.js"></script>
  <script type="text/javascript" src="src/pagination/view/jquery-template-bar.js"></script>

  <script type="text/javascript" src="src/pagination/pagination-strategy.js"></script>
  <script type="text/javascript" src="src/pagination/no-pagination.js"></script>
  <script type="text/javascript" src="src/pagination/pagination-bar.js"></script>

  <script type="text/javascript" src="src/columnmodel/basic-column-model.js"></script>

  <script type="text/javascript" src="src/datasource/datasource.js"></script>
  <script type="text/javascript" src="src/datasource/array-datasource.js"></script>
  <script type="text/javascript" src="src/datasource/ajax-datasource.js"></script>

  <script type="text/javascript" src="src/table/view/view.js"></script>
  <script type="text/javascript" src="src/table/view/jquery-template-view.js"></script>
  <script type="text/javascript" src="src/table/table.js"></script>
  <script type="text/javascript" src="src/table/bootstrap-table.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/classspec.js"></script>
  <script type="text/javascript" src="spec/events-spec.js"></script>
  <script type="text/javascript" src="spec/tablespec.js"></script>
  <script type="text/javascript" src="spec/datasource-spec.js"></script>
  <script type="text/javascript" src="spec/array-datasource-spec.js"></script>
  <script type="text/javascript" src="spec/ajax-datasource-spec.js"></script>
  <script type="text/javascript" src="spec/pagination-bar-spec.js"></script>
  <script type="text/javascript" src="spec/datasource-interaction-spec.js"></script>
  <script type="text/javascript" src="spec/action-interaction-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
